  <ns0:line class="link" x1="260" y1="310" x2="320" y2="310" />
  <ns0:line class="link" x1="500" y1="310" x2="540" y2="310" />
  <ns0:line class="link" x1="720" y1="310" x2="760" y2="310" />
  <ns0:line class="link" x1="950" y1="310" x2="980" y2="310" />
  <ns0:line class="link" x1="1160" y1="310" x2="1200" y2="310" transform="scale(-1,1) translate(-1770,0)" />
