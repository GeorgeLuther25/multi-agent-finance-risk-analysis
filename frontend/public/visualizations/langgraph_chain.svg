  <ns0:text class="label sub" x="630.0" y="325">Return &amp; volatility</ns0:text>

  <ns0:rect class="node" x="760" y="240" width="190" height="140" />
  <ns0:text class="label" x="855.0" y="300">Fundamental</ns0:text>
  <ns0:text class="label sub" x="855.0" y="325">10-K / RAG insights</ns0:text>

  <ns0:rect class="node" x="980" y="240" width="180" height="140" />
