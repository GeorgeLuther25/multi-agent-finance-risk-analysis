<ns0:svg xmlns:ns0="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <ns0:defs>
    <ns0:style>
      .node { fill: #ffffff; stroke: #4f46e5; stroke-width: 2; rx: 12; ry: 12; }
      .label { font-family: "Segoe UI", Arial, sans-serif; font-size: 16px; fill: #1f2937; font-weight: 600; text-anchor: middle; dominant-baseline: middle; }
      .sub { font-size: 12px; fill: #6b7280; font-weight: 400; }
      .title { font-family: "Segoe UI", Arial, sans-serif; font-size: 20px; fill: #111827; font-weight: 700; }
      .baseline { font-size: 13px; fill: #6b7280; font-weight: 500; }
      .link { stroke: #6366f1; stroke-width: 2.5; marker-end: url(#arrow); }
      .bg { fill: #f8fafc; }
    </ns0:style>
    <ns0:marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <ns0:path d="M0,0 L0,6 L9,3 z" fill="#6366f1" />
    </ns0:marker>
  </ns0:defs>

  <ns0:rect class="bg" x="0" y="0" width="1280" height="640" rx="18" />
  <ns0:text x="480" y="80" class="title" font-size="28">LangGraph — Standard Chain Workflow</ns0:text>
  <ns0:text x="480" y="110" class="baseline" font-size="16">data → sentiment → valuation → fundamental → risk → writer</ns0:text>

  
  <ns0:rect class="node" x="100" y="240" width="160" height="140" />
  <ns0:text class="label" x="180.0" y="300">Data</ns0:text>
  <ns0:text class="label sub" x="180.0" y="325">Market &amp; News fetch</ns0:text>

  <ns0:rect class="node" x="320" y="240" width="180" height="140" />
